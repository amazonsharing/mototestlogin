<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoApp - Sign Up</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="MotoApp Logo" class="logo">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p id="error" class="error"></p>
    </form>
    <button id="googleSignIn" class="google-btn">Sign up with Google</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script type="module">
    import { signup, checkAuth, signInWithGoogle } from './js/auth.js';
    checkAuth();
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      await signup(email, password, name, 'error');
    });
    document.getElementById('googleSignIn').addEventListener('click', async (e) => {
      e.preventDefault();
      await signInWithGoogle('error');
    });
  </script>
</body>
</html>
