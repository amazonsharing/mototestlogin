<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoApp - Profile</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.png" alt="MotoApp Logo" class="logo">
      <h1>Your Profile</h1>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="#" id="logout">Logout</a>
      </nav>
    </header>
    <main>
      <img id="profileImage" src="" alt="Profile Picture" class="profile-pic">
      <form id="profileForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <button type="submit">Update Profile</button>
        <p id="error" class="error"></p>
      </form>
      <p>Email: <span id="email"></span></p>
    </main>
  </div>
  <script type="module">
    import { checkAuth, logout } from './js/auth.js';
    import { loadProfile, updateProfile } from './js/profile.js';
    checkAuth();
    loadProfile();
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      await updateProfile(name, 'error');
    });
    document.getElementById('logout').addEventListener('click', (e) => {
      e.preventDefault();
      logout('error');
    });
  </script>
</body>
</html>
