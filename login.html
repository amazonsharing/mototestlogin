<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>
<body>
  <main>
    <form id="login-form" novalidate>
      <h2>Login</h2>

      <label for="login-email" class="sr-only">Email</label>
      <input type="email" id="login-email" placeholder="Email" required aria-label="Email" />

      <label for="login-password" class="sr-only">Password</label>
      <input type="password" id="login-password" placeholder="Password" required aria-label="Password" />

      <button type="submit">Login</button>
<br>
      <p>
        <button type="button" id="forgot-password" class="link-button">Forgot Password?</button>
      </p>

      <div class="divider">
        <span>or</span>
      </div>

      <button id="google-login" class="google-login-btn" type="button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="" class="google-logo" />
        Sign in with Google
      </button>
      <br>
      <a href="signup.html"><p style="color: black;text-decoration: none;">Click here to signup</p></a>


    </form>
  </main>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
