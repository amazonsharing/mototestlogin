<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/signup.css">
  <title>Signup</title>
</head>
<body>
  <form id="signup-form">
    <h2>Signup</h2>
    <input type="text" id="signup-name" placeholder="Name" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Signup</button><br><br>
    <h style="color: gray;">------------or------------</h>
    <br>
          <button id="google-login" style="margin-top: 10px; background-color: white; color: #1c1c1c; border: 1px solid var(--grey);">
  <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" style="width:20px; margin-right:10px; vertical-align:middle;" />
  Sign up with Google
</button><br><br>
<a href="login.html"><p style="color: black;text-decoration: none;">Click here to login</p></a>
  </form>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
